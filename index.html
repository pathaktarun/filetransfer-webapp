<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tarshare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="uploadcontainer">
        <div class="dropzone">

        </div>
    </section>    
   <script src="index.js"></script>
